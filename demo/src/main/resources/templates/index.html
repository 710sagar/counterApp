<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Entry Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        .gate-section {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.05);
        }
        .gate-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        form {
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .counts {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .count-box {
            background-color: #e7f1ff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1em;
            width: 120px;
        }
        .reset-section {
            margin-top: 40px;
        }
    </style>
    <script>
        function confirmReset() {
            if (confirm('Are you sure you want to reset all entry counts?')) {
                document.getElementById('resetForm').submit();
            }
        }
    </script>
</head>
<body>
<h2>Toronto Study Centre - Gate Entry Tracker</h2>
<h3>Current Entry Count:</h3>
<div class="counts">
    <div class="count-box" th:each="entry : ${countMap}">
        Gate <span th:text="${entry.key}"></span>: <strong th:text="${entry.value}"></strong>
    </div>
</div>
<hr/>
<div class="gate-section">
    <div class="gate-title">Gate A</div>
    <form action="/enter-single" method="post">
        <input type="hidden" name="gate" value="A">
        <button type="submit">Single Entry</button>
    </form>
    <form action="/enter-multiple" method="post">
        <label>Multiple:</label>
        <input type="number" name="count" value="1" min="1" required>
        <input type="hidden" name="gate" value="A">
        <button type="submit">Add Cars</button>
    </form>
</div>

<div class="gate-section">
    <div class="gate-title">Gate B</div>
    <form action="/enter-single" method="post">
        <input type="hidden" name="gate" value="B">
        <button type="submit">Single Entry</button>
    </form>
    <form action="/enter-multiple" method="post">
        <label>Multiple:</label>
        <input type="number" name="count" value="1" min="1" required>
        <input type="hidden" name="gate" value="B">
        <button type="submit">Add Cars</button>
    </form>
</div>

<div class="gate-section">
    <div class="gate-title">Gate C</div>
    <form action="/enter-single" method="post">
        <input type="hidden" name="gate" value="C">
        <button type="submit">Single Entry</button>
    </form>
    <form action="/enter-multiple" method="post">
        <label>Multiple:</label>
        <input type="number" name="count" value="1" min="1" required>
        <input type="hidden" name="gate" value="C">
        <button type="submit">Add Cars</button>
    </form>
</div>



<div class="reset-section">
    <form id="resetForm" action="/reset" method="post">
        <button type="button" onclick="confirmReset()" style="background-color: red;">Reset All Entries</button>
    </form>
</div>

</body>
</html>
