<!-- templates/indexExit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exit Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 40px;
        }
        .card {
            max-width: 500px;
            margin: 0 auto;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        select option[value="Family"] {
            background-color: pink;
        }
        select option[value="SNP"] {
            background-color: lightgray;
        }
        select option[value="A"],
        select option[value="B"],
        select option[value="C"],
        select option[value="D"] {
            background-color: white;
        }
    </style>
    <script>
        function confirmSelection() {
            const select = document.getElementById("lotSelect");
            const lot = select.value;
            if (!lot) return;
            if (confirm("Confirm selection of Lot: " + lot + "?")) {
                document.getElementById("lotForm").submit();
            }
        }
    </script>
</head>
<body>
<div class="container py-5">
    <div class="header">
        <h1 class="display-5 fw-bold">ðŸš— Exit Tracker</h1>
        <p class="lead">Select a lot to begin logging car exits.</p>
    </div>

    <div class="card p-4">
        <form id="lotForm" th:action="@{/confirmLot}" method="post">
            <div class="mb-3">
                <label for="lotSelect" class="form-label">Choose Lot:</label>
                <select id="lotSelect" class="form-select" name="lot" onchange="confirmSelection()">
                    <option value="">-- Select Lot --</option>
                    <option value="A">Lot A</option>
                    <option value="B">Lot B</option>
                    <option value="C">Lot C</option>
                    <option value="D">Lot D</option>
                    <option value="SNP">SNP</option>
                    <option value="Family">Family Area</option>
                </select>
            </div>
        </form>
    </div>
</div>
</body>
</html>
