<!-- templates/logExit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log Exit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        function showSuccessMessage() {
            const message = document.getElementById("successMessage");
            message.style.display = "block";
            setTimeout(() => {
                message.style.display = "none";
            }, 3000);
        }

        window.onload = function () {
            if (performance.navigation.type === 1 || performance.getEntriesByType("navigation")[0].type === "reload") {
                showSuccessMessage();
            }
        }
    </script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .header {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-pink {
            background-color: pink;
            color: black;
        }
        .alert-info ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="header">
        <h2 class="fw-bold mb-4">
            <i class="fas fa-parking"></i> Log Exit for Lot: <span th:text="${lot}"></span>
        </h2>
    </div>

    <div class="card p-4 mb-4">
        <!-- Log Count Display -->
        <div class="alert alert-info">
            <strong><i class="fas fa-chart-bar"></i> Exit Counts by Lot:</strong>
            <ul>
                <li th:text="'Lot A: ' + (${lotCounts['A']} ?: 0)"></li>
                <li th:text="'Lot B: ' + (${lotCounts['B']} ?: 0)"></li>
                <li th:text="'Lot C: ' + (${lotCounts['C']} ?: 0)"></li>
                <li th:text="'Lot D: ' + (${lotCounts['D']} ?: 0)"></li>
                <li th:text="'SNP: ' + (${lotCounts['SNP']} ?: 0)"></li>
                <li th:text="'Family Area: ' + (${lotCounts['Family']} ?: 0)"></li>
            </ul>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="alert alert-success" style="display: none;">
            <i class="fas fa-check-circle"></i> Exit logged successfully!
        </div>

        <!-- Log Exit Form -->
        <form th:action="@{/exit}" method="post">
            <input type="hidden" name="lot" th:value="${lot}" />
            <div class="mb-3">
                <label for="count" class="form-label">
                    <i class="fas fa-car"></i> Number of Cars:
                </label>
                <input type="number" id="count" name="count" value="1" min="1" class="form-control" required />
            </div>
            <button class="btn" th:classappend="${lot} == 'Family' ? 'btn-pink' : (${lot} == 'SNP' ? 'btn-secondary' : 'btn-light')" type="submit">
                <i class="fas fa-plus-circle"></i> Log Exit
            </button>
        </form>

        <!-- Change Lot -->
        <div class="mt-4">
            <a href="/exitIndex" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Change Lot
            </a>
        </div>
    </div>
</div>
</body>
</html>
